<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>renabil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>

    <div class="app">
        
        <input type="text" v-model='search' class="searchbox" placeholder="Search For Repo">


        <div v-for='data in filteredSearch'>

            <div class="card">

                <h3 class="card-header"><a :href="data.html_url">{{data.name}} ğŸ”—</a></h3>

                <div class="card-body">
                    
                    <p class="card-subtitle mb-2 text-muted">{{data.description}}</p>
                    
                    <!-- LICENSE (IF FOUND) -->
                    <p class="card-subtitle mb-2 text-muted" v-if='data.license !== null'>{{data.license.name}}</p>
                    
                    <!-- ELSE -->
                    <p class="card-subtitle mb-2 text-muted" v-else>Unlicensed</p>

                    <p class="card-subtitle mb-2 text-muted">{{data.language}} <i class="fas fa-star"></i> {{data.stargazers_count}}</p>


                </div>
            </div>

        </div>
    </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <script src="main.js"></script>

</body>

</html>
