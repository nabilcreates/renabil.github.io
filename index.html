<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nabil Ridhwanshah</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Overpass+Mono:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./static/css/main.css" />
</head>

<body>

    <div class="app">

        <input type="text" v-model='search' class="search-box" placeholder="Search...">
        
        <div id="works" v-for='item in results'>
            <a class='work-title' :href="item.html_url">{{item.name}}</a>
            <br>
            <p class="work-desc">{{item.description}}</p> 

        </div>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <script src="./static/js/main.js"></script>

</body>

</html>
